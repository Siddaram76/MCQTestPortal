<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Results</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #333;
        }
        h1, h2, h3 {
            color: #7B241C;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #83F482;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        input, button {
            padding: 12px;
            margin-bottom: 15px;
            width: calc(100% - 24px);
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            color: #fff;
            background-color: #0072ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 114, 255, 0.3);
        }
        button:hover {
            background-color: #0056cc;
            transform: translateY(-2px);
        }
        .result-card {
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            background-color: #ffecd1;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .result-card h2 {
            margin-top: 0;
            color: #ff5722;
            font-size: 24px;
            font-weight: 600;
            border-bottom: 2px solid #ff5722;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .result-card table {
            width: 100%;
            border-collapse: collapse;
        }
        .result-card th, .result-card td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            font-size: 16px;
        }
        .result-card th {
            background-color: #ff5722;
            color: #fff;
            font-weight: bold;
        }
        .result-card td {
            background-color: #ffe4c4;
        }
        .result-summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #ff5722;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
        }
        .counter {
            text-align: center;
            margin-top: 20px;
        }
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .flash-text {
            animation: flash 1s infinite;
            text-align: center;
            color: #7B241C;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/Siddaram76/millennium/blob/main/logo.jpg?raw=true" alt="College Logo" class="logo">
        <h1>MILLENNIUM COMPOSITE PU COLLEGE, KALABURGI</h1>
        <h2 class="flash-text">TALENT HUNT EXAM - 2025</h2>
        <marquee direction="left"><h3 class="flash-text">RESULT TO BE ANNOUNCED</h3></marquee>
        <marquee direction="right"> <h3 class="flash-text">RESULT TO BE ANNOUNCED</h3></marquee>
        <hr>
        <h1>Student Results</h1>
        <input type="text" id="rollNumberInput" placeholder="Enter roll number">
        <button onclick="searchResult()">Search</button>
        <div id="results"></div>
        <div class="counter">
            <script type="text/javascript" src="https://www.freecounterstat.com/fc.php?id=YOUR_COUNTER_ID"></script>
        </div>
    </div>

    <script>
        const sheetId = '1mZIl8AgFpXiicwDT6PjxRorke_oVwzez-oJsL5yRyDo';
        const apiKey = 'AIzaSyC-wylWnO4XxBbciUF1FwySQaZNM66j6sg';
        let resultsData = [];
        let columnHeaders = [];

        async function fetchResults(sheetName) {
            const baseUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=${apiKey}`;
            try {
                const response = await fetch(baseUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                if (data.values && data.values.length > 0) {
                    resultsData = data.values;
                    columnHeaders = resultsData[0].map(header => header.trim());
                } else {
                    document.getElementById('results').innerText = 'No data found in the sheet';
                }
            } catch (error) {
                document.getElementById('results').innerText = 'Error fetching data';
            }
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; // Clear previous results

            if (!results || results.length === 0) {
                resultsDiv.innerText = 'No data available';
                return;
            }

            results.forEach(row => {
                const resultCard = document.createElement('div');
                resultCard.className = 'result-card';

                const rollNumber = row[columnHeaders.indexOf('Roll Number')];
                const correct = row[columnHeaders.indexOf('Correct Answer')];
                const incorrect = row[columnHeaders.indexOf('Incorrect Answer')];
                const notAttempted = row[columnHeaders.indexOf('Not Attempted')];
                const totalMarks = row[columnHeaders.indexOf('Total Marks')];

                let tableRows = '';
                tableRows += `<tr><td>Roll Number</td><td>${rollNumber}</td></tr>`;
                tableRows += `<tr><td>Correct Answer</td><td>${correct}</td></tr>`;
                tableRows += `<tr><td>Incorrect Answer</td><td>${incorrect}</td></tr>`;
                tableRows += `<tr><td>Not Attempted</td><td>${notAttempted}</td></tr>`;
                tableRows += `<tr><td>Total Marks</td><td>${totalMarks}</td></tr>`;

                resultCard.innerHTML = `
                    <h2>Name: ${row[columnHeaders.indexOf('Name')]}</h2>
                    <table>
                        <tr><th>Category</th><th>Details</th></tr>
                        ${tableRows}
                    </table>
                    <h3>Congratulations ........!</h3>
                `;

                resultsDiv.appendChild(resultCard);
            });
        }

        function searchResult() {
            const rollNumber = document.getElementById('rollNumberInput').value;
            const course = 'Sheet2'; // Hard-coded course value

            if (rollNumber === '') {
                alert('Please enter a roll number');
                return;
            }

            fetchResults(course).then(() => {
                const filteredResults = resultsData.filter(row => row[columnHeaders.indexOf('Roll Number')] === rollNumber);
                displayResults(filteredResults);
            });
        }
    </script>
</body>
</html>
